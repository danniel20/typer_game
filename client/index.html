<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Typer Game</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/tooltipster.bundle.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<div class="container">
		
		<h1 class="titulo">Typer Game</h1>

		<p class="frase">Esta frase tem v√°rias palavras para o jogo que devem ser digitadas antes que o tempo acabe.</p>

		<ul class="informacoes">
			<li>
				<i class="fa fa-file-text fa-2x icones" aria-hidden="true"></i>
				<span>8</span> palvras
			</li>

			<li>
				<i class="fa fa-clock-o fa-2x icones" aria-hidden="true"></i>
				<span class="tempo">10</span> segundos
			</li>
		</ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>
		
		<div class="botoes">
			<img src="img/restart.png" class="tooltip botao-reiniciar" title="Reiniciar jogo" />
		</div>

		<ul class="contadores">
			<li><span>0</span> caracteres</li>
			<li><span>0</span> palavras</li>
		</ul>

	</div>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/tooltipster.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
